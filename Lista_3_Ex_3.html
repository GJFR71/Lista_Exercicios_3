<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EXERCÍCIO 3 - Formulário de Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EXERCÍCIO 3 - Formulário de Feedback</h1>
        <p>Exercício para treinar a construção de formulários HTML com diferentes tipos de campos.</p>
    </header>

    <main>
        <form action="#" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="endereco">Endereço Completo:</label><br>
            <input type="text" id="endereco" name="endereco"><br><br>

            <label for="tipo">Tipo de Feedback:</label><br>
            <select id="tipo" name="tipo">
                <option value="elogio">Elogio</option>
                <option value="sugestao">Sugestão</option>
                <option value="critica">Crítica</option>
            </select><br><br>

            <label for="feedback">Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="5" cols="40"></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Glaucio Rosa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
