<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EXERCÍCIO 6 - Galeria de Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>EXERCÍCIO 6 - Galeria de Imagens</h1>
        <p>Galeria com oito espécies de serpentes.</p>
    </header> 

    <main>
        <div class="galeria-container">
            <div class="galeria-grid">
                <figure>
                    <img src="cobras/cascavel.png" alt="Cascavel">
                    <figcaption>Cascavel</figcaption>
                </figure>
                <figure>
                    <img src="cobras/cascavel2.png" alt="Cascavel (variação)">
                    <figcaption>Cascavel (variação)</figcaption>
                </figure>
                <figure>
                    <img src="cobras/coral.png" alt="Coral Verdadeira">
                    <figcaption>Coral Verdadeira</figcaption>
                </figure>
                <figure>
                    <img src="cobras/jararaca.png" alt="Jararaca">
                    <figcaption>Jararaca</figcaption>
                </figure>
                <figure>
                    <img src="cobras/jararacucu.png" alt="Jararacucu">
                    <figcaption>Jararacucu</figcaption>
                </figure>
                <figure>
                    <img src="cobras/jiboia.png" alt="Jiboia">
                    <figcaption>Jiboia</figcaption>
                </figure>
                <figure>
                    <img src="cobras/surucucu.png" alt="Surucucu">
                    <figcaption>Surucucu</figcaption>
                </figure>
                <figure>
                    <img src="cobras/Urutu_Cruzeiro.png" alt="Urutu Cruzeiro">
                    <figcaption>Urutu Cruzeiro</figcaption>
                </figure>
            </div>
        </div>
    </main>

</html>
